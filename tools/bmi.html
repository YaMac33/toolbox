<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/calculators/bmi.js"></script>
  <script type="module" defer src="../js/tools/bmi.js"></script>
  <script type="module" defer src="../js/include.js"></script>
</head>
<body>
<!-- 共通ヘッダー -->
　<header>
   <div id="header"></div>
　</header>

  <main>
    <section class="tool-container">
      <label for="weight">体重 (kg):</label>
      <input type="number" id="weight" placeholder="例: 70" required>

      <label for="height">身長 (cm):</label>
      <input type="number" id="height" placeholder="例: 170" required>

      <button id="bmiCalcBtn">計算する</button>

      <div id="bmiResult" class="result-box"></div>
    </section>
  </main>

  <!-- 共通フッター -->
  <footer>
    <div id="footer"></div>
  </footer>
</body>
</html>
