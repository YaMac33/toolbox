<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラーコード変換ツール</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/dev-design/color-name.js"></script>
  <script type="module" defer src="../js/include.js"></script>

<body>
  <!-- 共通ヘッダーを読み込み -->
  <div id="header"></div>
  <main>
    <section class="tool-container">
      <h1>カラーコード変換ツール</h1>

      <label for="colorInput">色名またはHEXコードを入力:</label>
      <input type="text" id="colorInput" placeholder="例: red または #ff0000">

      <button id="convertBtn">変換する</button>

      <div id="colorPreview" class="color-preview"></div>

      <div id="result">
        <p><strong>HEX:</strong> <span id="hexValue">-</span></p>
        <p><strong>RGB:</strong> <span id="rgbValue">-</span></p>
        <p><strong>HSL:</strong> <span id="hslValue">-</span></p>
      </div>
    </section>

    <section>
      <ul>
        <li><a href="https://www.peko-step.com/tool/tfcolor.html#google_vignette">カラーコード変換</a></li>
      </ul>
    </section>
  </main>

  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>
  
</body>
</html>
