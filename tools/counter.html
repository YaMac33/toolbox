<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字数カウント - Toolbox</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/counter.js"></script>
  <script type="module" defer src="../js/include.js"></script>
</head>
<body>
    <!-- 共通ヘッダーを読み込み -->
  <div id="header"></div>
  
  <main>
    <section class="counter">
      <label for="inputText">テキストを入力してください:</label>
      <textarea id="inputText" rows="8" placeholder="ここに文章を入力してください"></textarea>
      <div class="result-box">
        <p>文字数: <span id="charCount">0</span></p>
        <p>単語数: <span id="wordCount">0</span></p>
      </div>
    </section>
  </main>
  
  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>
  
</body>
</html>
