<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Markdownプレビュー</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <!-- marked.js CDN -->
  <script type="module" defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" defer src="../js/utils-tools/markdown-preview.js"></script>
  <script type="module" defer src="../js/include.js"></script>
  <style>
    .markdown-container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 45%;
      height: 400px;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
    }
    #preview {
      width: 45%;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <main>
    <!-- 共通ヘッダーを読み込み -->
    <div id="header"></div>
   
    <section class="tool-container">
      <h1>Markdownプレビュー</h1>
      <div class="markdown-container">
        <textarea id="markdownInput" placeholder="ここにMarkdownを書いてください..."></textarea>
        <div id="preview"></div>
      </div>
    </section>
  </main>

  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>

</body>
</html>
