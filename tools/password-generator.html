<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワードジェネレーター</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/utils-tools/password-generator.js"></script>
  <script type="module" defer src="../js/include.js"></script>
  <style>
    .tool-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .options {
      margin: 10px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    #passwordOutput {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- 共通ヘッダーを読み込み -->
  <div id="header"></div>
  
  <main>
    <section class="tool-container">
      <h1>パスワードジェネレーター</h1>

      <label>
        長さ: <input type="number" id="length" min="4" max="64" value="12">
      </label>

      <div class="options">
        <label><input type="checkbox" id="includeUppercase" checked> 大文字 (A-Z)</label>
        <label><input type="checkbox" id="includeLowercase" checked> 小文字 (a-z)</label>
        <label><input type="checkbox" id="includeNumbers" checked> 数字 (0-9)</label>
        <label><input type="checkbox" id="includeSymbols"> 記号 (!@#$%)</label>
      </div>

      <input type="text" id="passwordOutput" readonly>

      <button id="generateBtn">生成する</button>
      <button id="copyBtn">コピー</button>
    </section>
  </main>

  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>

</body>
</html>
