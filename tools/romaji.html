<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ローマ字変換ツール</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/translate/romaji.js"></script>
  <script type="module" defer src="../js/include.js"></script>
</head>
<body>
  <header>
    <h1>ローマ字変換ツール</h1>
  </header>

  <!-- 共通ヘッダーを読み込み -->
  <div id="header"></div>
  <main>
    <section class="tool-container">
      <label for="japaneseText">日本語テキスト:</label>
      <textarea id="japaneseText" placeholder="例: こんにちは" rows="4"></textarea>

      <button id="convertBtn">変換する</button>

      <label for="romajiText">ローマ字:</label>
      <textarea id="romajiText" readonly rows="4"></textarea>
    </section>
  </main>

  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>

</body>
</html>
