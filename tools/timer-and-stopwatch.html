<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイマー & ストップウォッチ</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tools.css">
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/utils-tools/timer-and-stopwatch.js"></script>
  <script type="module" defer src="../js/include.js"></script>
  <style>
    .tool-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .display {
      font-size: 2em;
      margin: 10px 0;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- 共通ヘッダーを読み込み -->
  <div id="header"></div>
  <main>
    <section class="tool-container">
      <h1>タイマー & ストップウォッチ</h1>

      <!-- ストップウォッチ -->
      <div class="section">
        <h2>ストップウォッチ</h2>
        <div id="stopwatchDisplay" class="display">00:00.000</div>
        <button id="startStopwatch">開始</button>
        <button id="pauseStopwatch">一時停止</button>
        <button id="resetStopwatch">リセット</button>
      </div>

      <!-- タイマー -->
      <div class="section">
        <h2>タイマー</h2>
        <label>分: <input type="number" id="timerMinutes" min="0" value="0"></label>
        <label>秒: <input type="number" id="timerSeconds" min="0" value="30"></label>
        <div id="timerDisplay" class="display">00:30</div>
        <button id="startTimer">開始</button>
        <button id="pauseTimer">一時停止</button>
        <button id="resetTimer">リセット</button>
      </div>
    </section>
  </main>

  <!-- 共通フッターを読み込み -->
  <div id="footer"></div>

</body>
</html>
